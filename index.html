<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Drop Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="menu-item">Home
                <div class="drop-container">
                    <div class="Map">Map</div>
                    <div class="Store">Store</div>
                    <div class="Progress">Progress</div>
                </div>
            </div>
            <div class="menu-item">Tools
                <div class="drop-container">
                    <div class="Draw">Draw</div>
                    <div class="Build">Build</div>
                    <div class="Uncover">Uncover</div>
                </div>
            </div>
            <div class="menu-item">Character
                <div class="drop-container">
                    <div class="Appearance">Appearance</div>
                    <div class="Equiptment">Equiptment</div>
                    <div class="Perks">Perks</div>
                </div>
            </div>
            <div class="menu-item">Settings
                <div class="drop-container">
                    <div class="User">User</div>
                    <div class="Preferences">Preferences</div>
                    <div class="Accessibility">Accessibility</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
